<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Excellent Studies ZA | Book Tutoring</title>

<style>
body{
  background:#ffffff;
  font-family: Arial, sans-serif;
  margin:0;
  padding:20px;
}

.container{
  max-width:750px;
  margin:auto;
  background:#000000;
  color:#ffffff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 18px rgba(0,0,0,0.25);
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.tagline{
  text-align:center;
  color:#cccccc;
  margin-bottom:18px;
}

label{
  font-weight:bold;
  display:block;
  margin-top:8px;
}

input, textarea, select{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-top:4px;
  background:#f5f5f5;
  color:#000000;
}

textarea{
  height:80px;
}

.note-box{
  background:#111111;
  padding:12px;
  border-left:5px solid #ffffff;
  margin-bottom:15px;
  font-size:14px;
}

button{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#ffffff;
  color:#000000;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#dddddd;
}

.success{
  color:#00ff7f;
  text-align:center;
  font-weight:bold;
  margin-top:15px;
}

footer{
  margin-top:15px;
  text-align:center;
  color:#cccccc;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<h1>üìö Excellent Studies ZA</h1>

<p class="tagline">
Tutoring & Academic Support
</p>

<div class="note-box">
  üìå <strong>Important:</strong><br>
  In the <strong>NOTES</strong> box please include:
  <ul>
    <li>Your <strong>grade</strong></li>
    <li>Number of <strong>hours</strong> needed</li>
  </ul>
  Example: <em>Grade 11 ‚Äì 2 hours Physical Science</em>
</div>

<form id="bookingForm">

<label>Student Full Name</label>
<input type="text" id="name" required>

<label>Email Address</label>
<input type="email" id="email" required>

<label>Subject</label>
<select id="subject" required>
  <option value="">-- Select Subject --</option>
  <option>Mathematics</option>
  <option>Mathematical Literacy</option>
  <option>Accounting</option>
  <option>Business Studies</option>
  <option>Physical Science</option>
  <option>Geography</option>
  <option>Life Science</option>
</select>

<label>Date</label>
<input type="date" id="date" required>

<label>Time</label>
<select id="time">
  <option>08:00</option>
  <option>09:00</option>
  <option>10:00</option>
  <option>11:00</option>
  <option>12:00</option>
  <option>13:00</option>
  <option>14:00</option>
  <option>15:00</option>
  <option>16:00</option>
  <option>17:00</option>
</select>

<label>Notes (Grade + Number of Hours Required)</label>
<textarea id="notes" placeholder="Example: Grade 10 ‚Äì 2 hours Maths tutoring"></textarea>

<button type="submit">‚úÖ Book Session</button>

</form>

<p id="msg" class="success"></p>

<footer>
  ¬© 2025 Excellent Studies ZA
</footer>

</div>

<script>

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbys08KAuNNsU6kY7n0CjyiHQ-5l02ocqvlOTTePCp-ces9wWYghPUbn6UO_d9u3CmZY/exec";

document.getElementById("bookingForm").addEventListener("submit", function(e){

  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    subject: document.getElementById("subject").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    notes: document.getElementById("notes").value
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify(data)
  })

  .then(res => res.json())
  .then(() => {

    document.getElementById("msg").innerHTML =
      "‚úÖ Booking sent successfully! We‚Äôll contact you shortly.";

    document.getElementById("bookingForm").reset();

    window.location.href =
      `mailto:excellent.studies.za@gmail.com?subject=New Tutoring Booking&body=` +
      `Name: ${data.name}%0D%0A` +
      `Email: ${data.email}%0D%0A` +
      `Subject: ${data.subject}%0D%0A` +
      `Date: ${data.date}%0D%0A` +
      `Time: ${data.time}%0D%0A` +
      `Notes: ${data.notes}`;

  })

  .catch(() => {
    alert("‚ö†Ô∏è Error submitting booking. Please try again.");
  });

});

</script>

</body>
</html>
