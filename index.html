<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excellent Studies ZA ‚Äî Book Tutoring</title>

<style>
body{
  background:#ffffff;
  font-family: Arial, sans-serif;
  margin:0;
  padding:20px;
}

.container{
  max-width:750px;
  margin:auto;
  background:#000000;
  color:#ffffff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 16px rgba(0,0,0,0.2);
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.tagline{
  text-align:center;
  color:#cccccc;
  margin-bottom:20px;
}

label{
  font-weight:bold;
  display:block;
  margin-top:5px;
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin:5px 0 12px;
  border-radius:6px;
  border:none;
}

textarea{
  height:80px;
}

select, input, textarea{
  background:#f5f5f5;
  color:#000000;
}

.note-box{
  background:#111111;
  padding:10px;
  border-left:4px solid #ffffff;
  font-size:14px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  background:#ffffff;
  color:#000000;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#dddddd;
}

.success{
  color:#00ff7f;
  text-align:center;
  font-weight:bold;
}

footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#cccccc;
}
</style>
</head>

<body>

<div class="container">

  <h1>üìö Excellent Studies ZA</h1>
  <p class="tagline">
    Tutoring & University Application Assistance
  </p>

  <div class="note-box">
    üìå <strong>Important:</strong>  
    In the <strong>NOTES</strong> section please tell us:
    <ul>
      <li>Your <strong>grade</strong> (e.g. Grade 10, Matric, 1st-year)</li>
      <li>How many <strong>hours</strong> of tutoring you would like</li>
    </ul>
    Example: <em>Grade 11 ‚Äî 2 hours Maths tutoring</em>
  </div>

<form id="bookingForm">

<label>Student Name</label>
<input type="text" id="name" required>

<label>Email Address</label>
<input type="email" id="email" required>

<label>Subject</label>
<select id="subject">
  <option>Maths</option>
  <option>Physics</option>
  <option>Chemistry</option>
  <option>Biology</option>
  <option>Computer Studies</option>
  <option>English</option>
  <option>University Application Help</option>
</select>

<label>Date</label>
<input type="date" id="date" required>

<label>Time</label>
<select id="time">
  <option>08:00</option>
  <option>09:00</option>
  <option>10:00</option>
  <option>11:00</option>
  <option>12:00</option>
  <option>13:00</option>
  <option>14:00</option>
  <option>15:00</option>
  <option>16:00</option>
  <option>17:00</option>
</select>

<label>Notes (Grade + Number of Hours REQUIRED)</label>
<textarea id="notes" placeholder="Example: Grade 11 ‚Äî 2 hours Maths tutoring"></textarea>

<button type="submit">‚úÖ Book Session</button>

</form>

<p id="msg" class="success"></p>

<footer>
  ¬© 2025 Excellent Studies ZA
</footer>

</div>

<script>

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbys08KAuNNsU6kY7n0CjyiHQ-5l02ocqvlOTTePCp-ces9wWYghPUbn6UO_d9u3CmZY/exec";

document.getElementById("bookingForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    subject: document.getElementById("subject").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    notes: document.getElementById("notes").value
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() =>{
    document.getElementById("msg").innerHTML =
      "‚úÖ Booking sent successfully! We will contact you shortly.";

    document.getElementById("bookingForm").reset();

    // EMAIL NOTIFICATION TO OWNER
    window.location.href =
      `mailto:excellent.studies.za@gmail.com?subject=New Tutoring Booking&body=`+
      `Name: ${data.name}%0D%0A`+
      `Email: ${data.email}%0D%0A`+
      `Subject: ${data.subject}%0D%0A`+
      `Date: ${data.date}%0D%0A`+
      `Time: ${data.time}%0D%0A`+
      `Notes: ${data.notes}`;
  })
  .catch(()=>{
     alert("‚ö†Ô∏è Connection error ‚Äî please try again.");
  })
});

</script>

</body>
</html>
