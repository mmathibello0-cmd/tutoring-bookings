<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remo's Tutoring & Application Bookings</title>

<style>
body{
  background:#f4f7fb;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}
.container{
  max-width:750px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.12);
}
h1{
  text-align:center;
}
.tagline{
  text-align:center;
  color:#555;
}
label{
  font-weight:bold;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin:5px 0 10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  background:#22c55e;
  color:white;
  padding:14px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#16a34a;
}
.success{
  color:green;
  font-weight:bold;
  text-align:center;
}
footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="container">
  <h1>üìö Book Your Tutoring Session</h1>
  <p class="tagline">
    Maths ‚Ä¢ Physics ‚Ä¢ Science ‚Ä¢ Computer Studies ‚Ä¢ University Applications
  </p>

<form id="bookingForm">

<label>Student Name</label>
<input type="text" id="name" required>

<label>Email Address</label>
<input type="email" id="email" required>

<label>Subject</label>
<select id="subject">
  <option>Maths</option>
  <option>Physics</option>
  <option>Chemistry</option>
  <option>Biology</option>
  <option>Computer Studies</option>
  <option>English</option>
  <option>University Application Help</option>
</select>

<label>Date</label>
<input type="date" id="date" required>

<label>Time</label>
<select id="time">
  <option>08:00</option>
  <option>09:00</option>
  <option>10:00</option>
  <option>11:00</option>
  <option>12:00</option>
  <option>13:00</option>
  <option>14:00</option>
  <option>15:00</option>
  <option>16:00</option>
  <option>17:00</option>
</select>

<label>Notes (Optional)</label>
<textarea id="notes"></textarea>

<button type="submit">‚úÖ Book Session</button>

</form>

<p id="msg" class="success"></p>

<footer>
  ¬© 2025 Remo Tutoring Services
</footer>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbys08KAuNNsU6kY7n0CjyiHQ-5l02ocqvlOTTePCp-ces9wWYghPUbn6UO_d9u3CmZY/exec";

document.getElementById("bookingForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    subject: document.getElementById("subject").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    notes: document.getElementById("notes").value
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() =>{
    document.getElementById("msg").innerHTML =
      "‚úÖ Booking submitted successfully! You‚Äôll be contacted soon.";

    document.getElementById("bookingForm").reset();

    // Send email notification to YOU
    window.location.href =
      `mailto:info@your-email.com?subject=New Tutoring Booking&body=`+
      `Name: ${data.name}%0D%0A`+
      `Email: ${data.email}%0D%0A`+
      `Subject: ${data.subject}%0D%0A`+
      `Date: ${data.date}%0D%0A`+
      `Time: ${data.time}%0D%0A`+
      `Notes: ${data.notes}`;
  })
  .catch(()=>{
     alert("‚ö†Ô∏è Something went wrong. Please try again.");
  })
});
</script>

</body>
</html>
