<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excellent Studies ZA | Book a Session</title>

<style>
body{
  background:#ffffff;
  font-family: Arial, sans-serif;

}
.container{
  max-width:750px;

}
.tagline{

}
.nav{
  text-align:center;
  margin:15px 0;
}
.nav a{
  color:white;
  text-decoration:none;
  font-weight:bold;
  border:1px solid white;
  padding:8px 14px;
  border-radius:6px;
}
label{
  font-weight:bold;
  display:block;
}
input, select, textarea{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin:5px 0 10px;
}
.note-box{
  background:#111;
  padding:10px;
  border-left:4px solid #fff;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:14px;
  background:white;
  color:black;
  border:none;
  border-radius:6px;

}

  color:#00ff7f;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“š Excellent Studies ZA</h1>
<p class="tagline">Tutoring & Academic Support</p>

<div class="nav">
  <a href="prices.html">ðŸ’° View Prices</a>
</div>

<div class="note-box">

<ul>

</div>

<form id="bookingForm">

<label>Student Name</label>
<input type="text" id="name" required>

<label>Email</label>
<input type="email" id="email" required>

<label>Subject</label>
<select id="subject" required>
<option value="">Select subject</option>
<option>Mathematics</option>
<option>Mathematical Literacy</option>
<option>Accounting</option>
<option>Business Studies</option>
<option>Physical Science</option>
<option>Geography</option>
<option>Life Science</option>
</select>

<label>Date</label>
<input type="date" id="date" required>

<label>Time</label>
<select id="time">
<option>09:00</option>
<option>10:00</option>
<option>11:00</option>
<option>12:00</option>
<option>13:00</option>
<option>14:00</option>
<option>15:00</option>
<option>16:00</option>
<option>17:00</option>
<option>18:00</option>
<option>19:00</option>
<option>20:00</option>
</select>

<label>Notes (Grade & Hours)</label>
<textarea id="notes" placeholder="Grade 12 â€“ 1 hour Maths"></textarea>

<button type="submit">âœ… Book Session</button>
</form>

<p id="msg" class="success"></p>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbys08KAuNNsU6kY7n0CjyiHQ-5l02ocqvlOTTePCp-ces9wWYghPUbn6UO_d9u3CmZY/exec";

document.getElementById("bookingForm").addEventListener("submit",(e)=>{
e.preventDefault();

const data={
name: name.value,
email: email.value,
subject: subject.value,
date: date.value,
time: time.value,
notes: notes.value
};

fetch(SCRIPT_URL,{
method:"POST",
body: JSON.stringify(data)
})
.then(res=>res.json())
.then(()=>{
msg.textContent="âœ… Booking submitted successfully!";
document.getElementById("bookingForm").reset();

window.location.href =
`mailto:excellent.studies.za@gmail.com
?subject=New Tutoring Booking
&body=Name: ${data.name}
%0D%0AEmail: ${data.email}
%0D%0ASubject: ${data.subject}
%0D%0ADate: ${data.date}
%0D%0ATime: ${data.time}
%0D%0ANotes: ${data.notes}`;
});
});
</script>
</body>
</html>
